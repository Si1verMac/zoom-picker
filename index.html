<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick Random Participant to Share Screen</title>

  <style>
    @font-face {
      font-family: 'Hermetico-Regular';
      src: url('Hermetico-Regular.woff') format('woff'); 
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'Hermetico-Regular', Arial, sans-serif; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 300px;
      height: 200px;
      font-size: 1.2em;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 30px;
      font-size: 2em;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Pick Random Participant to Share Screen</h1>
  <textarea id="names" placeholder="Enter one name per line"></textarea><br>
  <button onclick="pickName()">Pick a Sharer</button>
  <h2 id="result"></h2>

  <script>
    function pickName() {
      const names = document.getElementById('names').value.trim().split('\n').filter(Boolean);
      if (names.length === 0) {
        document.getElementById('result').innerText = "Please enter some names!";
        return;
      }
      const randomName = names[Math.floor(Math.random() * names.length)];
      document.getElementById('result').innerText = "Selected to Share Screen: " + randomName;
    }
  </script>
</body>
</html>
